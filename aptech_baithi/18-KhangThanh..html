<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-Tat Khang Thanh</title>
    <link rel="stylesheet" href="test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-6">
                        <img src="./../Baithi/aptechlg.png" alt="logo" style="height: 80px;">
                    </div>
                    <div class="col-sm-6 text_header">
                        <span>18-Tat Khang Thanh</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 nav_bar">
                <a href="#">Product</a>
                <a href="#">Math</a>
                <a href="#">Theme</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7">
                <h1 class="text_pro">Product</h1>
                <div class="row">
                    <div class="col-sm-5 text_info">
                        <span>Ten san pham</span>
                    </div>
                    <div class="col-sm-7 input_form">
                        <input type="text" name="" id="product">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5 text_info">
                        <span>So luong</span>
                    </div>
                    <div class="col-sm-7 input_form">
                        <input type="number" name="" id="soluong">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5 text_info">
                        <span>Gia Thanh</span>
                    </div>
                    <div class="col-sm-7 input_form">
                        <input type="number" name="" id="price">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5 text_info">
                    <span>Khuyen mai</span>
                </div>
                <div class="col-sm-7 input_form">
                    <select name="" id="khuyenmai">
                        <option value="Co">Co</option>
                        <option value="Khong">Khong</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 btn_form">
                    <input type="button" value="Submit" onclick="function_pro()">
                </div>
            </div>
            </div>
            <div class="col-sm-5">
                <h6 class="re_form">Ket qua</h6>
                <label for="" id="re_product" class="re_text"></label>
            </div>
        </div>
        <div class="row">
            <h1 class="math_form">Mathematic</h1>
            <div class="col-sm-4 box_form">
                <input type="number" name="" id="numA"><br>
                <input type="number" name="" id="numB"><br>
                <button type="button" class="btn btn-primary" onclick="function_Cong()">Cong</button><br>
                <button type="button" class="btn btn-secondary" onclick="function_Tru()">Tru</button><br>
                <button type="button" class="btn btn-success" onclick="function_Nhan()">Nhan</button><br>
                <button type="button" class="btn btn-info" onclick="function_Chia()">Chia</button><br>
                <button type="button" class="btn btn-danger" onclick="function_Mu()">Mu</button><br>
                <button type="button" class="btn btn-dark" onclick="function_Boiso()">Boi so</button>
            </div>
            <div class="col-sm-8">
                <h6 class="re_form2">Ket qua</h6>
                <label for="" id="re_math" class="re_text"></label>
            </div>
        </div>
        <div class="row" id="theme">
            <div class="col-sm-12">
                <h1>Theme</h1>
                <input type="color" name="" id="color" value="#FFFF00">
                <button type="button" class="btn btn-warning" onclick="function_color()">Submit</button>
            </div>
        </div>
    </div>
    <script>
    function function_pro(){
    var display = document.getElementById("re_product");
    display.innerHTML = "";
    var ten = document.getElementById("product").value;
    display.innerHTML += "Ten san pham: " + ten;
    var soluong = document.getElementById("soluong").value;
    display.innerHTML +="<br>" + "So luong: " + soluong;
    var giathanh = document.getElementById("price").value;
    display.innerHTML +="<br>" + "Gia thanh: " + giathanh;
    var khuyenmai = document.getElementById("khuyenmai").value;
    display.innerHTML +="<br>" + "Khuyen mai: " + khuyenmai;
    }
    function function_Cong(){
    var display = document.getElementById("re_math");
    display.innerHTML = "";
    var numberA = document.getElementById("numA").value;
    var numberB = document.getElementById("numB").value;
    var numberC = parseInt(numberA) + parseInt(numberB);
    display.innerHTML += `A+B = ${numberC}`;
    }
    function function_Tru(){
        var display = document.getElementById("re_math");
        display.innerHTML = "";
        var numberA = document.getElementById("numA").value;
        var numberB = document.getElementById("numB").value;
        var numberC = parseInt(numberA) - parseInt(numberB);
        display.innerHTML += `A-B = ${numberC}`;
    }
    function function_Nhan(){
        var display = document.getElementById("re_math");
        display.innerHTML = "";
        var numberA = document.getElementById("numA").value;
        var numberB = document.getElementById("numB").value;
        var numberC = parseInt(numberA) * parseInt(numberB);
        display.innerHTML += `A*B = ${numberC}`;
    }
    function function_Chia(){
        var display = document.getElementById("re_math");
        display.innerHTML = "";
        var numberA = document.getElementById("numA").value;
        var numberB = document.getElementById("numB").value;
        var numberC = parseInt(numberA) / parseInt(numberB);
        display.innerHTML += `A/B = ${numberC}`;
    }
    function function_Mu(){
        var display = document.getElementById("re_math");
        display.innerHTML = "";
        var numberA = document.getElementById("numA").value;
        var numberB = document.getElementById("numB").value;
        var numberC = parseInt(numberA)**parseInt(numberB);
        display.innerHTML += `A mu B = ${numberC}`;
    }
    function function_color(){
        var mau = document.getElementById("color").value;
        var display = document.getElementById("theme");
        display.style.backgroundColor = mau ;
    }
    // function function_Boiso(){
    //     var display = document.getElementById("re_math");
    //     display.innerHTML = "";
    //     var numberA = document.getElementById("numA").value;
    //     var numberB = document.getElementById("numB").value;
    //     if (isNaN(numeberA) || isNaN(numebrB)){
    //         display.innerHTML += "Not a number"
    //     }
    // }
    </script>
</body>
</html>
