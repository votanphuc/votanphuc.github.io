<!DOCTYPE HTML>
<html>

<head>
    <title> Canvas </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        canvas {
            border: medium double red;
            margin: 4px
        }
    </style>
    <script>
        //window.onload = loadCanvas();

        function drawRectango() {
            var canvas = document.getElementById('mCanvas');
            var ctext = canvas.getContext('2d');
            ctext.beginPath();

            var x = parseInt(document.getElementById("numX").value);
            var y = parseInt(document.getElementById("numY").value);
            var d = parseInt(document.getElementById("numA").value);
            var r = parseInt(document.getElementById("numB").value);
            ctext.rect(x, y, d, r); // ve hinh chu nhat            
            ctext.fillStyle = "DarkBlue"; // chon mau nen
            ctext.fill(); // apply

            ctext.strokeStyle = "green"; //chon mau cho duong vien
            ctext.stroke(); //apply
        };

        function drawLine() {
            var x1 = parseInt(document.getElementById("numX").value);
            var y1 = parseInt(document.getElementById("numY").value);
            var x2 = parseInt(document.getElementById("numA").value);
            var y2 = parseInt(document.getElementById("numB").value); 

            drawLine2(x1, y1, x2, y2);
        }

        function drawLine2(x1, y1, x2, y2) {
            var canvas = document.getElementById("mCanvas");
            var ctext = canvas.getContext("2d");
            ctext.beginPath();

            ctext.moveTo(x1, y1); // di den diem bat dau
            ctext.lineTo(x2, y2); // ve den diem can toi
            // ctext.lineTo(300, 10); // ve den diem can toi

            ctext.lineWidth = 3; // do day cua duong ve

            ctext.strokeStyle = "yellow";
            ctext.stroke();
        }
        
        function drawRhombus() {
            drawLine2(50, 10, 70, 40);
            drawLine2(70, 40, 50, 70);
            drawLine2(50, 70, 30, 40);
            drawLine2(30, 40, 50, 10);
        }

        function drawCircle() {
            var canvas = document.getElementById("mCanvas");
            var ctext = canvas.getContext("2d");
            ctext.beginPath();

            var ctrX = canvas.width / 2;
            var ctrY = canvas.height / 2;
            var radius = 100;

            ctext.arc(ctrX, ctrY, radius, 0, 2 * Math.PI, false);

            ctext.fillStyle = "DarkOrchid";
            ctext.fill();

            ctext.lineWidth = 4;
            ctext.strokeStyle = "black";
            ctext.stroke();
        }

        function drawImage() {
            var canvas = document.getElementById("mCanvas");
            var ctext = canvas.getContext("2d");
            var imgObj = new Image();
            imgObj.onload = function () {
                //	ctext.drawImage(imgObj, x, y, w, h);
                ctext.drawImage(imgObj, 30, 20);
            };
            imgObj.src = "./img/ggicon.png";
        };

        function drawText() {
            var canvas = document.getElementById("mCanvas");
            var ctext = canvas.getContext("2d");
            ctext.font = "italic 30pt Calibri";
            ctext.fillStyle = "MediumVioletRed";
            ctext.fillText("Welcome to HTML5!", 40, 100);
        };

        function drawTextStroke() {
            var canvas = document.getElementById("mCanvas");
            var ctext = canvas.getContext("2d");
            var x = 80;
            var y = 110;
            ctext.font = "40pt Calibri";
            ctext.lineWidth = 2;
            // stroke color
            ctext.strokeStyle = "Brown";
            ctext.strokeText("HTML5", x, y);
        };

        function clearCanvas() {
           // let text = "Ban co chac muon xoa.";
          //  if (confirm(text) == true) {
                var canvas = document.getElementById('mCanvas');
                var ctext = canvas.getContext('2d');
                ctext.beginPath();

                ctext.rect(0, 0, 800, 500); // ve hinh chu nhat            
                ctext.fillStyle = "white"; // chon mau nen
                ctext.fill(); // apply
          //  }
        };

    </script>
</head>

<body>
    <canvas width="800" height="500" id="mCanvas"></canvas>
    <br>
    <input type="number" id="numX" placeholder="Nhap x" value="10">
    <input type="number" id="numY" placeholder="Nhap y" value="10">
    <br>
    <input type="number" id="numA" placeholder="Nhap a" value="200">
    <input type="number" id="numB" placeholder="Nhap b" value="200">
    <br>
    <input type="button" value="Click to draw Rect" onclick="drawRectango()">
    <br>
    <input type="button" value="Click to draw Line" onclick="drawLine()">
    <br>
    <input type="button" value="Click to draw Cric" onclick="drawCircle()">
    <br>
    <input type="button" value="Draw Image" onclick="drawImage()">
    <br>
    <input type="button" value="Draw Text" onclick="drawText()">
    <br>
    <input type="button" value="Draw Stroke" onclick="drawTextStroke()">
    <br>
    <input type="button" value="Clear" onclick="clearCanvas()">
    <br>
    <input type="button" value="Draw Rhombus" onclick="drawRhombus()">
</body>

</html>
