<!DOCTYPE html>
<html>

<head>
    <title> Load and Initialize Google Maps </title>
    <style>
        html {
            height: 100%
        }

        body {
            height: 100%;
            width: 100%;
            margin: 10%
        }

        #map_canvas {
            height: 50%;
            width: 50%
        }
    </style>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script>
        function initialize() {
            // Loading Google Maps
            var num = new google.maps.LatLng(10.7957, 106.7037);
            var myOptions = {
                zoom: 16,
                center: num,
                mapTypeId: google.maps.MapTypeId.HYBRID
            };
            var mymap = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

            var marker = new google.maps.Marker({
                position: num,
                map: mymap,
                title: "Lords Cricket Ground, London!"
            });
        }
    </script>
</head>

<body onload="initialize()">
    <div id="map_canvas"></div>
</body>

</html>
