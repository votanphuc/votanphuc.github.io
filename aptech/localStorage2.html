<!DOCTYPE html>
<html>

<head>
    <title>Support for Web Storage Get</title>
    <script>
        function getName() {
           alert('The name is: ' + localStorage.getItem('nameKey'));
        }
    </script>
</head>

<body>
    <h1>Local Storage 2 to get</h1>
    
    <input type="button" value="Get name from storage" onclick="getName()"><br>

</body>
