<!DOCTYPE html>
<html>

<head>
    <title>My Google Search</title>
    <style>
        nav {
            text-align: right;
        }

        .app {
            font-size: 40px;
        }

        a {
            text-decoration: none;
            padding: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            border-radius: 60px;
        }

        .content {
            text-align: center;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: gray;
            color: white;
        }

        .lft {
            float: left;
        }

        .rft {
            float: right;
        }

        input {
            margin: 8px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="gmail.com">Gmail</a>
        <a href="photos.google.com">Hình ảnh</a>
        <a class="app" href="#application">∺</a>
        <a href="#application"><img class="icon" src="./img/pic8.PNG" alt="icon"></a>
    </nav>

    <div class="content">
        <img src="./img/pic10.PNG" alt="ggicon">

        <form>
            <input type="text">
            <br>
            <input type="button" value="Tìm trên google">
            <input type="button" value="Xem trang đầu tiên tìm được">
            <p>Google có các thứ tiếng:
                <a href="#">English</a>
                <a href="#">Francais</a>
            </p>
        </form>
    </div>

    <footer>
        <p>
            <a href="#">Việt Nam</a>
        </p>
        <span class="lft">
            <a href="#">Giới thiệu</a>
            <a href="#">Quảng cáo</a>
            <a href="#">Doanh nghiệp</a>
            <a href="#">Các hoạt động của tìm kiếm</a>
        </span>
        <span class="rft">
            <a href="#">Quyền riêng tư</a>
            <a href="#">Điều khoản</a>
            <a href="#">Cài đặt</a>
        </span>
    </footer>
</body>

</html>
