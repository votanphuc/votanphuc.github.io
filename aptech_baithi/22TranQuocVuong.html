<!DOCTYPE html>
<html lang="en">

<head>
    <title>22-Trần Quốc Vương</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./22TranQuocVuong.js"></script>
    <style>
        .name {
            font-size: 40px;
            font-weight: bold;
            color: red;
        }

        a{
            text-decoration: none;
        }

        .topnav-right {
            float: right;
        }

        .sbmt1 {
            background-color: #8DEEEE;
            color: black;
            font-size: 30px;
            selection
        }

        .res1 {
            padding: 0px 50px;
        }

        .ws {
            width: 200px;
        }
    </style>
</head>

<body>
    <img src="./aptechlg.png" height="80px"><span class="name">22-Trần Quốc Vương</span>
    <div class="rol-sm-4">
        <div class="topnav-right">
            <a href="#product">Product</a>|
            <a href="#math">Math</a>|
            <a href="#theme">Theme</a>
        </div>
    </div>
    <div class="row" id="personalInfo">
        <h1>Products</h1>
         <div class="col-sm-6">

            <div class="row">
                <div class="col-sm-7">
                    <label for="name">Tên sản phẩm: </label>
                </div>
                <div class="col-sm-5">
                    <input type="text" id="name" placeholder="Nhập sản phẩm">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-7">
                    <label for="phone">Số lượng: </label>
                </div>
                <div class="col-sm-5">
                    <input type="number" id="sl" placeholder="Nhập số lượng">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-7">
                    <label for="phone">Giá Thành: </label>
                </div>
                <div class="col-sm-5">
                    <input type="number" id="gt" placeholder="Nhập Giá Thành">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-7">
                    <label for="phone">Khuyến mãi: </label>
                </div>
                <div class="col-sm-5">
                    <select class="col-sm-5" name="km" id="km">
                        <option value="co">Có</option>
                        <option value="ko">Không</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 offset-sm-9">
                    <input type="submit" id="submit" class="btn w-80 sbmt1" value="Submit" onclick="showInfo()">
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <h5 id="resHeader">Kết quả: </h5>
            <label class="res1" id="res1"></label>
        </div>
    </div>

    <div class="row" id="math">
        <h2>Mathematics: </h2>
        <div class="col-sm-4">
            <input type="number" id="num1" placeholder="Nhập a"><br>
            <input type="number" id="num2" placeholder="Nhập b"><br>
            <input type="button" class="btn btn-primary btn-lg ws" value="Cộng" onclick="cong()">
            <br>
            <input type="button" class="btn btn-secondary btn-lg ws" value="Trừ" onclick="tru()">
            <br>
            <input type="button" class="btn btn-success btn-lg ws" value="Nhân" onclick="nhan()">
            <br>
            <input type="button" class="btn btn-info btn-lg ws" value="Chia" onclick="chia()">
            <br>
            <input type="button" class="btn btn-danger btn-lg ws" value="Mũ" onclick="mu()">
            <br>
            <input type="button" class="btn btn-dark btn-lg ws" value="Bội số" onclick="bs()">
            <br>
        </div>

        <div class="col-sm-8">
            <h5 id="resHeader2">Kết quả: </h5>
            <label class="res" id="res2"></label>
        </div>
    </div>

    <div class="row" id="colorThem">
        <h1>Theme:</h1>
        <div class="col-sm-12">
            <input type="color" name="color" id="color"><br>
            <input type="button" class="btn btn-warning" value="Đổi màu nền" onclick="changebackground()">
        </div>
    </div>


</body>

</html>
