<!DOCTYPE html>
<html lang="en">
<head>
    <script>
            function show(){
    let res = document.getElementById("res");
    res.innerHTML = "";
    
    let sanpham = document.getElementById("sanpham");
    res.innerHTML += "</br>Tên Sản Phẩm: " + sanpham.value;

    let soluong = document.getElementById("soluong");
    res.innerHTML += "</br>Số Lượng: " + soluong.value;

    let gia = document.getElementById("gia");
    res.innerHTML += "</br>Giá Thành: " + gia.value;

    let km = document.getElementById("km");
    res.innerHTML += "</br>Khuyến Mãi: " + km.value;

    let tien = parseInt(gia.value) * parseInt(soluong.value);
    if(km.value == "Có"){
        thanhtien = tien - (10/100 * tien);
    }else{
        thanhtien = tien;
    }
    res.innerHTML += "</br>Thành Tiền: " + thanhtien;
}

function cong(){
    let res = document.getElementById("resnum");
    res.innerHTML = ""
    let numA = parseInt(document.getElementById("numA").value);
    let numB = parseInt(document.getElementById("numB").value);
    res.innerHTML += "</br>Phép Cộng: " + numA + " + " + numB + " = " + (numA + numB) + " . ";
}

function tru(){
    let res = document.getElementById("resnum");
    res.innerHTML = ""
    let numA = parseInt(document.getElementById("numA").value);
    let numB = parseInt(document.getElementById("numB").value);
    res.innerHTML += "</br>Phép Trừ: " + numA + " - " + numB + " = " + (numA - numB) + " . ";
}

function nhan(){
    let res = document.getElementById("resnum");
    res.innerHTML = ""
    let numA = parseInt(document.getElementById("numA").value);
    let numB = parseInt(document.getElementById("numB").value);
    res.innerHTML += "</br>Phép Nhân: " + numA + " * " + numB + " = " + (numA * numB) + " . ";
}

function chia(){
    let res = document.getElementById("resnum");
    res.innerHTML = ""
    let numA = parseInt(document.getElementById("numA").value);
    let numB = parseInt(document.getElementById("numB").value);
    if(numB == 0){
        res.innerHTML += "</br>Phép chia k thực hiện được"
    }else{
        res.innerHTML += "</br>Phép Chia: " + numA + " / " + numB + " = " + (numA / numB) + " . ";
    }
}

function mu(){
    let res = document.getElementById("resnum");
    res.innerHTML = ""
    let numA = parseInt(document.getElementById("numA").value);
    let numB = parseInt(document.getElementById("numB").value);
    if(numB == 0){
        res.innerHTML += "</br>Phép mũ " +  numA + " ^ " + numB + " = " + " 1 ";
    }else{
        let buon = numA;
        for(let i=1; i<numB;i++){
            buon *= numA;
        }
        res.innerHTML += "</br>Phép mũ " +  numA + " ^ " + numB + " = " + buon;
    }
}

function tinh(a,b){
    if (a == 0 || b == 0){
        return a + b;
    }
    while (a != b){
        if (a > b){
            a = a - b;
        }else{
            b = b - a;
        }
    }
    return a;
}

function boi(){
    let res = document.getElementById("resnum");
    res.innerHTML = ""
    let numA = parseInt(document.getElementById("numA").value);
    let numB = parseInt(document.getElementById("numB").value);
    let sA = tinh(numA,numB)? " a là bội số của b. " : " a k là bội số của b. ";
}

function change(){
    let maunen = document.getElementById("maunen");
    theme.style.backgroundColor = maunen.value;
}

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21_Chế Lee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{background-color: black; color: white;margin-bottom: 100px;}
        .mheader{padding-bottom: 50px;}
        footer{padding: 25px;}
        .row{padding: 5px;}
        .tieude{font-size: 40px;font-weight: bold;color: red;}
        a{text-decoration: none;border: none;}
        a:hover{color: #5f00cb;text-decoration: underline;}
        .topnav{float: right;border: none;}
        .nutsubmit{background-color: #8DEEEE;color: black; font-size: 30px;}


    </style>
</head>
<body>
    <div class="container">
        <div class="row mheader" id="header">
            <div class="col-sm-8">
                <img src="media/aptechlg.png" height="80px">
                <span class="tieude">21_Chế Lee</span>
            </div>
            <div class="col-sm-4">
                <div class="topnav">
                    <a href="#product">Product</a> |
                    <a href="#math">Math</a> |
                    <a href="#Theme">Theme</a> |
                </div>
            </div>
        </div>

        <div class="row" id="product">
            <div class="col-sm-8">
                <h1>Products</h1>
                <div class="row">
                    <div class="col-sm-5">
                        <label for="sanpham">Sản Phẩm</label>
                    </div>
                    <div class="col-sm-7">
                        <input type="text" id="sanpham" class="input-group input-group-sm">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-5">
                        <label for="soluong">Số Lượng</label>
                    </div>
                    <div class="col-sm-7">
                        <input type="number" id="soluong" class="input-group input-group-sm">
                    </div>
                </div>
               
                <div class="row">
                    <div class="col-sm-5">
                        <label for="gia">Giá Thành</label>
                    </div>
                    <div class="col-sm-7">
                        <input type="number" id="gia" class="input-group input-group-sm">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-5">
                        <label for="km">Khuyến Mãi</label>
                    </div>
                    <div class="col-sm-7">
                        <select name="km" id="km" class="input-group input-group-sm" >
                            <option value="Có">Có</option>

                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3 offset-sm-9">
                        <input type="button" value="Submit" class="nutsubmit" onclick="show()">
                    </div>
                </div>
                
            </div>

            <div class="col-sm-4">
                <h5>Kết Quả</h5>
                <label for="res" class="res" id="res"></label>
            </div>
        </div>

        <div class="row" id="math">
            <div class="col-sm-5">
                <h1>Mathematics</h1>
                <div class="row">
                    <input type="number" id="numA" placeholder="Nhập số A">
                    <input type="number" id="numB" placeholder="Nhập số B">
                    <input type="button" value="Cộng" onclick="cong()" class="btn btn-primary w-100">
                    <input type="button" value="Trừ" onclick="tru()" class="btn btn-secondary w-100">
                    <input type="button" value="Nhân" onclick="nhan()" class="btn btn-success w-100">
                    <input type="button" value="Chia" onclick="chia()" class="btn btn-info w-100">
                    <input type="button" value="Mũ" onclick="mu()" class="btn btn-danger w-100">
                    <input type="button" value="Bội Số" onclick="boi()" class="btn btn-dark w-100">
                </div>
                
            </div>
            <div class="col-sm-7">
                <h5>Kết Quả</h5>
                <label for="resnum" id="resnum"></label>
            </div>
        </div>


        <div class="row" id="theme">
            <div class="col-sm-12">
                <h1>Theme</h1>
                <label for="maunen">Chọn màu section theme</label>
                <input type="color" id="maunen" value="#ffffff">
                <input type="button" value="Đổi màu nền section theme" class="btn btn-warning" onclick="change()">
            </div>
        </div>
    </div>
</body>
</html>
