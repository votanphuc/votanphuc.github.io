<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="exam.css">
    <script src="./exam.js"></script>
    <title>NGUYỄN QUỐC CƯỜNG</title>
</head>
<body>
    <div class="container">
        <div class="row mHeader">
            <div class="col-sm-7">
                <img src="./img/aptechlg.png" alt="Ảnh logo" height="80px">
                <span class="brandName">08 - Nguyễn Quốc Cường</span>
            </div>
            <div class="col-sm-5">
                <div class="topnav-right">
                    <a href="product">Product</a> |
                    <a href="math">Math</a> |
                    <a href="theme">Theme</a>
                </div>
            </div>

            <div class="row" id="mInfomations">
                <h1>Products</h1>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-7">
                            <label for="nameSP">Tên sản phẩm: </label>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="nameSP" placeholder="Nhập tên sản phẩm">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-7">
                            <label for="soLuong">Số lượng: </label>
                        </div>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="soLuong" placeholder="Nhập số lượng">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-7">
                            <label for="priceSP">Giá thành: </label>
                        </div>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="priceSP" placeholder="Nhập giá">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-7">
                            <label for="km">Khuyến mãi: </label>
                        </div>
                        <div class="col-sm-5">
                            <select id="km" class="form-control" aria-label=".form-control-sm">
                                <option value="Có">Có</option>
                                <option value="Không">Không</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-3 offset-sm-9">
                            <input type="button" id="submit" class="btn w-100" value="Submit" onclick="showInfo()">
                        </div>
                    </div>
                </div>
                    
                <div class="col-sm-6">
                        <h5 id="resHeader">Kết quả: </h5>
                        <label class="res" id="res1"></label>
                </div>

                <!-- Math -->
                <div class="row" id="math">
                    <h2>Mathematics</h2>
                    <div class="col-sm-4">
                        <input type="number" class="form-control w-50" id="numA" placeholder="Nhập số a">
                        <input type="number" class="form-control w-50" id="numB" placeholder="Nhập số b">
                        <input type="button" class="btn btn-primary w-50" value="Cộng" onclick="cong()">
                        <input type="button" class="btn btn-secondary w-50" value="Trừ" onclick="tru()">
                        <input type="button" class="btn btn-success w-50" value="Nhân" onclick="nhan()">
                        <input type="button" class="btn btn-info w-50" value="Chia" onclick="chia()">
                        <input type="button" class="btn btn-danger w-50" value="Mũ" onclick="mu()">
                        <input type="button" class="btn btn-dark w-50" value="Bội số" onclick="boiso()">
                    </div>

                    <div class="col-sm-8">
                        <h5 id="resHeader2">Kết quả: </h5>
                        <label class="res" id="res2"></label>
                    </div>
                </div>

                <!-- Theme -->
                <div class="row" id="colorTheme">
                    <h2>Themes</h2>
                    <div class="col-sm-4">
                        <h5>Chọn màu: <h5>
                        <input type="color" name="color" id="color"> <br>
                        <input type="button" class="btn btn-warning w-50" value="Đổi màu nền" onclick="changeBackground()">
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
